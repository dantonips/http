<script type="text/javascript">
	//Listar usuario
	document.querySelector("#listauser").onclick = () => {
		let div = document.querySelector("#userTable");
		if (div.style.display == "none") {
			div.style.display = "block";

			var ajax = new XMLHttpRequest();

			ajax.onreadystatechange = () => {

				if (ajax.readyState == 4 && ajax.status == 200) {
					let json = JSON.parse(ajax.responseText);

					let tbody = document.getElementById("tbody");
					tbody.innerHTML = null;


					for (let i = 0; i < json.data.length; i++) {

						let tr1 = document.createElement("tr");
						let td1 = document.createElement("td");
						let td2 = document.createElement("td");
						let td3 = document.createElement("td");
						let td4 = document.createElement("td");
						let img = document.createElement("img");



						tbody.appendChild(tr1);
						tr1.appendChild(td1);
						tr1.appendChild(td2);
						tr1.appendChild(td3);
						tr1.appendChild(td4);
						tr1.appendChild(img);

						td1.innerHTML = json.data[i].id;
						td2.innerHTML = json.data[i].email;
						td3.innerHTML = json.data[i].first_name;
						td4.innerHTML = json.data[i].last_name;
						img.src = json.data[i].avatar;
					}

				}

			}
			ajax.open("GET", "https://reqres.in/api/users?page=2");
			ajax.send();
		}
		else {
			div.style.display = "none";         
		}
	}

//Criar
document.getElementById("crio").onclick = () => {
        let div = document.querySelector("#createRender");
        if (div.style.display == "none") {
            div.style.display = "block";
            document.getElementById("submit").onclick = (e) => {

                e.preventDefault();

                let ajax = new XMLHttpRequest();

                let nome = document.getElementById("nome").value;
                let sobrenome = document.getElementById("sobrenome").value;
                let email = document.getElementById("email").value;



                let usuario = { nome: nome, sobrenome: sobrenome, email: email };

                let jsonVai = JSON.stringify(usuario);

                let retorno = document.getElementById("retorno");

                let tr1 = document.createElement("tr");
                let td1 = document.createElement("td");
                let td2 = document.createElement("td");
                let td3 = document.createElement("td");
                let td4 = document.createElement("td");
                let td5 = document.createElement("td");





                ajax.onreadystatechange = () => {
                    if (ajax.readyState == 4 && ajax.status == 201) {
                        let json = JSON.parse(ajax.responseText);

                        retorno.appendChild(tr1);
                        tr1.appendChild(td1);
                        tr1.appendChild(td2);
                        tr1.appendChild(td3);
                        tr1.appendChild(td4);
                        tr1.appendChild(td5);

                        td1.innerHTML = json.id;
                        td2.innerHTML = json.nome;
                        td3.innerHTML = json.sobrenome;
                        td4.innerHTML = json.email;
                        td5.innerHTML = json.createdAt;

                    }
                }
                ajax.open("POST", "https://reqres.in/api/users");
                ajax.setRequestHeader("Content-type", "application/json");
                ajax.send(jsonVai);
            }
        }
        
    }
